# https://kubernetes.io/docs/concepts/services-networking/ingress/#the-ingress-resource

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: static-Ingress
  namespace: static
spec: 
  rules:
  - host: static.owndomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: static-website
            name: ServiceName
            port:
              number: 80